<p>Book Table</p>
<div class="wrapper">
    <form action="/action.php">
        <div class="firstname">
    First name<br>
    <input type="text" name="firstname" placeholder="" minlength="3" required>
</div>
     <div class="lastname">
    Last name<br>
    <input type="text" name="lastname" placeholder="" minlength="3" required>
</div>
<div class="email">
    Email<br>
    <input type="email" name="email" placeholder="" required>
</div>
<div class="gusetnumber">
    Guest Number<br>
    <input type="number" name="guestnumber" placeholder="" required>
</div>
    <div class="tabletype">
    Table Type<br>
    <select name="tabletype" required>
        <option value="Choose">Choose</option>
        <option value="Small">Small(2 persons)</option>
        <option value="Medium">Medium(4 persons)</option>
        <option value="Large">Large(6 persons)</option>
    </select>
</div>
     <div class="place">
        Placement<br>
      <select name="Placement" required>
        <option value="choose">Choose</option>
        <option value="Indoor">Indoor</option>
        <option value="Outdoor">Outdoor</option>
        <option value="Rooftop">Rooftop</option>
     </select>
    </div>
    <div class="date">
     Date<br>
     <input type="date" name="date" required >
     </div> 
     <div class="time">
        Time<br>
      <input type="time" name="time" required> 
    </div>   
     <div class="note">
    Note<br>
   <textarea name="Note" placeholder="" ></textarea>
     </div>   
     <br>
    <div class="submit">
    <input type="submit" name="Book Table" value="Book Table">
    </div> 

</div>
</form>
